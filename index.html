<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page</h1>
    <button id="themeToggle">ğŸŒ™ Toggle Dark Mode</button>
  </header>

  <main>
    <!-- Counter Section -->
    <section class="counter-section">
      <h2>ğŸ® Counter Game</h2>
      <p id="countDisplay">0</p>
      <button id="increaseBtn">Increase</button>
      <button id="decreaseBtn">Decrease</button>
      <button id="resetBtn">Reset</button>
    </section>

    <!-- FAQ Section -->
    <section class="faq">
      <h2>â“ FAQ Section</h2>
      <div class="faq-item">
        <h3 class="faq-question">What is JavaScript?</h3>
        <p class="faq-answer">JavaScript is a programming language used to make web pages interactive.</p>
      </div>
      <div class="faq-item">
        <h3 class="faq-question">Why use Event Listeners?</h3>
        <p class="faq-answer">They let your webpage respond to user actions like clicks or typing.</p>
      </div>
    </section>

    <!-- Form Section -->
    <section class="form-section">
      <h2>ğŸ“‹ Contact Form</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />
        <small class="error" id="nameError"></small>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email" />
        <small class="error" id="emailError"></small>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <small class="error" id="passwordError"></small>

        <button type="submit">Submit</button>
        <p id="formMessage"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
